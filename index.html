<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ahmed's Game</title>
  </head>
  <body>
    <div class="header">
      <!--Content before waves-->
      <div class="inner-header flex">
        <h1>Crossing Conundrum</h1>
      </div>
      <div>
        <h3>Trips taken:</h3>
        <h4 id="trips"></h4>
      </div>
      <!--Waves Container-->
      <!-- Riverbank: North -->
      <div>
        <div class="riverbanks">
          <div class="north-bank">
            <figure id="wolf-north">
              <img src="./images/wolf-1.svg" />
              <figcaption>Wolf</figcaption>
            </figure>

            <figure id="goat-north">
              <img src="./images/sheep.svg" />
              <figcaption>Goat</figcaption>
            </figure>

            <figure id="pumpkin-north">
              <img src="./images/pumpkin-1.svg" />
              <figcaption>Pumpkin</figcaption>
            </figure>

            <figure id="riverbank-north">
              <img src="./images/northbank.svg" />
              <figcaption>THE NORTH BANK</figcaption>
            </figure>
          </div>

          <!-- Riverbank: South -->

          <div class="south-bank">
            <figure id="wolf-south">
              <img src="" />
              <figcaption></figcaption>
            </figure>

            <figure id="goat-south">
              <img src="" />
              <figcaption></figcaption>
            </figure>

            <figure id="pumpkin-south">
              <img src="" />
              <figcaption></figcaption>
            </figure>
            <figure id="riverbank-south">
              <img src="./images/southbank.svg" />
              <figcaption>THE SOUTH BANK</figcaption>
            </figure>
          </div>
        </div>
        <svg
          class="waves"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28"
          preserveAspectRatio="none"
          shape-rendering="auto"
        >
          <defs>
            <path
              id="gentle-wave"
              d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
            />
          </defs>
          <g class="parallax">
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="0"
              fill="rgba(255,255,255,0.7"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="3"
              fill="rgba(255,255,255,0.5)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="5"
              fill="rgba(255,255,255,0.3)"
            />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
          </g>
        </svg>
      </div>
      <!--Waves end-->
    </div>
    <!--Header ends-->

    <!--Content starts-->
    <div class="content flex"></div>
    <!--Content ends-->
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
    integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script type="module" src="./script.js"></script>
</html>
